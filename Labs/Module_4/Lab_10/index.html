<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Module 4 - Lab 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <template id="card-template" >
        <div class="col-sm-3 p-0">
            <div class="card fixed-card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <span class="card-img"></span>
                    <p class="card-price"></p>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>
    <div class="row m-2">
        <div class="col-9">
            <select class="form-select" title="category-select" id="category-select" name="category-select">
                <option value="all">All Products</option>
            </select>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary" onclick="filterProducts()">Apply Filter</button>
        </div>
    </div>
    <div id="card-list" class="row m-2"></div>
</body>

</html>
