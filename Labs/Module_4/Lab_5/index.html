<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Module 4 - Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <template id="news-template" >
        <div class="col-sm-4 mb-1 p-0">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>
    <div id="news-list" class="row"></div>
    <div class="add-story-container row">
        <div class="col-sm-6">
            <label for="new-story-title">Story Title</label>
            <input type="text" id="new-story-title" name="new-story-title" placeholder="new story title" class="form-control">
        </div>
        <div class="col-sm-6">
            <label for="new-story-content">Story Content</label>
            <input type="text" id="new-story-content" name="new-story-content" placeholder="new story content" class="form-control">
        </div>
        <div class="mt-1">
            <button type="text" id="add-story-button" name="add-story-button" class="btn btn-primary" onclick="addNewStory();">Add Story</button>
        </div>
    </div>
</body>

</html>
